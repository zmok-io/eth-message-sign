  <title>ZMK Message Signer</title>
  <style>

  .bg-dark {
    background-color: #16181a!important;
  }

    background-color: #6621f2!important;

<body>
  <nav class="navbar navbar-dark bg-dark mb-3">
    <div class="container">

      <p class="navbar-brand mb-0" href="#">
        Eth Message Sign
      </p>
    </div>
  </nav>
  <div class="container">

    <div class="row mb-5">
      <div class="col-md-12 col-sm-12">
        <div class="form-group mb-3">
          <label>Message</label>
          <textarea id="data-to-sign" rows="5" class="form-control" readonly></textarea>
        </div>
        <div class="form-group mb-3">
          <label>Public Address</label>
          <input id="account" type="text" class="form-control" placeholder="Public key that will sign" readonly>
        </div>
        <button id="sign-button" class="btn btn-primary btn-block">Sign</button>
      </div>
    </div>
    <hr>
    <div class="row mb-5">
      <div class="col-md-12 col-sm-12">
        <div class="form-group mb-3">
          <label>Result Signature</label>
          <textarea id="data-signed" readonly rows="5" class="form-control"></textarea>
        </div>
      </div>
    </div>
